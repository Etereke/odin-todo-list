<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To-do list</title>
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <div class="default-project">Default Tasks</div>
            <div class="project-header">Projects:</div>
            <div class="projects">
                <div class="project-item">Project1</div>
                <div class="project-item">Project2</div>
                <div class="project-item">Project3</div>
                <div class="add-project"><span>+Add</span></div>
            </div>
        </div>
        <div class="tasks">
            <div class="project-name">Project: Default Tasks</div>
            <div class="task-row">
                <div class="task-name">Task1</div>
                <div class="task-date">2022-11-11</div>
                <div class="btns">
                    <button>Edit</button>
                    <button>Check</button>
                    <button>Delete</button>
                </div>
            </div>
            <div class="task-row active">
                <div class="task-name">Task2</div>
                <div class="task-date">2022-11-11</div>
                <div class="btns">
                    <button>Edit</button>
                    <button>Check</button>
                    <button>Delete</button>
                </div>
                <div class="task-desc">A task that I have to complete</div>
            </div>
            <div class="task-row">
                <div class="task-name">Task3</div>
                <div class="task-date">2022-11-11</div>
                <div class="btns">
                    <button>Edit</button>
                    <button>Check</button>
                    <button>Delete</button>
                </div>
            </div>
            <div class="task-new">Add</div>
            <div class="task-add">
                <div class="task-new-name">
                    <label for="task-name">Task: </label>
                    <input type="text" name="task-name" id="task-name">
                </div>
                <div class="task-new-desc">
                    <label for="task-desc">Description</label>
                    <textarea name="task-desc" id="task-desc" cols="30" rows="10"></textarea>
                </div>
                <div class="task-new-date">
                    <label for="task-date">Due date</label>
                    <input type="date" name="task-date" id="task-date">
                </div>
                <div class="task-new-prio">
                    <label for="task-prio">Priority</label>
                    <select name="task-prio" id="task-prio">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="add-btns">
                    <button>Add</button>
                    <button>Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
